<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS | Jiten Mistri</title>
</head>
<body style="background-color: #212121; color: #fff;">
    
</body>
<script>
    // Creating New Element

    const div = document.createElement('div')
    console.log(div);
    div.className = "main"
    div.id = Math.round(Math.random * 10 + 1)
    div.setAttribute("title", "generated title")
    div.style.backgroundColor = "blue"
    div.style.padding = "15px"
    // div.innerText = "Jiten Mistri"   -> not a optimized way as it first fetches the value then replaces the value
    const addText = document.createTextNode("Jiten Mistri")
    div.appendChild(addText)


    // Attaching this element to the document

    document.body.appendChild(div)
</script>
</html>
